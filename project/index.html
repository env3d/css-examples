<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://env3d.github.io/css-examples/project/js/chat.js"></script> 
        <script src="https://env3d.github.io/css-examples/project/js/timeago.min.js"></script> 
    </head>
    <body>

        <div id="chat" messages-to-keep=10 latest-message-duration=1 timeago-update-interval=60>
            
            <div id="user">
                <input type="text">
                <button>Set name</button>
                <button name="Jason">Set name to Jason</button>
                <button name="Abby">Set name to Abby</button>
            </div>


            <div id="rooms" join="system">
                <input type="text">
                <button>Join room</button>
                <button join="red">Join red room</button>
                <button join="blue">Join blue room</button>
                <button join="green">Join green room</button>
            </div>
            
            <div id="num"></div>
            <div id="current-room"></div>                    
            <div id="members"></div>
            
            <div id="input">
                <input type="text">
                <button>send</button>
                <button send="Hello!">Hello</button>
                <button send="<img src='https://cdn.meme.am/cache/images/folder688/100x100/84688.jpg'>">
                    Suspicious Fry
                </button>                
            </div>

            <div id="messages"></div>
        </div>
    </body>
</html>
